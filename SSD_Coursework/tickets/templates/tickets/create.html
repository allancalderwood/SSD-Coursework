{% extends "base_home.html" %}

{% block content %}

<div class="ticket-container">

  <div class="ticket-details">
    <h1>Bug Ticket</h1>

    <form method="post">
      {% csrf_token %}
      {{form.as_p}}
      <input class="btn" type="submit" value="Create Ticket"><br>
    </form>
  </div>

  {% if messages %}
    {% for message in messages %}
      <div class="message"><h3>{{ message }}</h3></div>
    {% endfor %}
  {% endif %}

</div>

{% endblock %}
